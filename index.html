<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAMS Traffic Management</title>
  </head>
  <body>
    <div id="score">Press UP</div>

<div id="controls">
  <div id="buttons">
    <button id="accelerate">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="decelerate">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
  </div>
  <div id="instructions">
    Press UP to start. Avoid collision with other vehicles by accelerating
    or decelerating with the UP and DOWN keys.
  </div>
</div>

<div id="results">
  <div class="content">
    <h1>You hit another vehicle. This wouldn't have happened if they had a <span style="color:#6CBB7D; text-shadow: rgb(0, 0, 0) 2px 2px 4px;">TAMS</span> traffic management plan!</h1>
    <p>Press R to reset.</p>
  </div>
</div>
    
    <script type="module" src="/main.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
  </body>
</html>
